<div class="container__quizz">
    <div class="quizz-logo">
        <img src="assets//imgs/logo.png" alt="BuzzFeed">
        <h3>{{title}}</h3>
    </div>
    <div 
        class="quizz-questions"
        *ngIf="!finished"   
    >
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div 
        class="quizz-options"
        *ngIf="!finished"
    >
        <button 
            class="btn-option" 
            *ngFor="let option of questionSelected.options"
            (click)="playerChoose(option.alias)"
            >
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="quizz-results">
        <h1>O seu resultado é: </h1>
        <p>
            Você muito provavelmente seria um super <span>{{answersSelected}}</span>
        </p>
        <div class="player-again">
            <button
                class="btn-player-again" 
                (click)="playerAgain()"
            >
                Jogar no novo ?
            </button>
        </div>
    </div>
</div>
